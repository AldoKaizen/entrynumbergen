<!DOCTYPE html>
<html> 
<head> 
	<link rel="icon" type="image/png" href="favicon.png"> 
	<title>SB Tool Hub</title>
</head>
<body>  
    <button onclick="location.href='index.html'" type="button"> < Back to home</button>
    <h2>Entry Number Generator</h2>

    <h3 id="gennum"></h3>
	<button onclick="copy(numGen)" type="button"> Copy to clipboard</button><br><br>
	
	<button onclick="a(); copy(numGen)" type="button"> Regenerate and CTC</button>


        <script>
			var numGen = "";
            function a() {

                var generateNum = "286" + (Math.floor(Math.random() * (9999999 - 1000000) + 1000000));
                console.log(generateNum);
                var odd = 0;
                for (var o = 1; o <= 9; o += 2) {
                    var oTemp = parseInt(generateNum[o]) * 2;
                    if (oTemp >= 10) {
                        oTemp = parseInt(oTemp.toString()[1]) + 1;
                    }
                    console.log(oTemp);
                    odd += oTemp;
                }

                var pair = 0;
                for (var p = 0; p <= 8; p += 2) {
                    pair += parseInt(generateNum[p]);
                }

                console.log(pair);
                console.log(odd);
                var summ = pair + odd;
                var finaldigit = (10 - (summ % 10) % 10);
                document.getElementById("gennum").innerHTML = generateNum.substring(3) + "-" + finaldigit;
				numGen = generateNum.substring(3) + "-" + finaldigit
            }
            a();
			function copy(text) {
				var input = document.createElement('input');
				input.setAttribute('value', text);
				document.body.appendChild(input);
				input.select();
				var result = document.execCommand('copy');
				document.body.removeChild(input);
				return result;
			 }
        </script>

</body>

</html>
